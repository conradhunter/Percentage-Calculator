<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Percentage Calculator</title>
  </head>
  <body>
    <div id="content__wrapper">
        <h1 id="main-heading">Free Online Percentage Calculator</h1>
      <div id="calculator__container">
        <div class="calc__box">
            <div class="input__container">
                <p>What is <input id="boxOne-left" class="input" type="text"> % of <input id="boxOne-right" class="input" type="text"></p>
            </div>
            <div class="output__container">
                <button id="btn1" onclick={calculateBoxOne()} class="btn">Calculate</button>
                <input id="boxOne-output" class="output__field" type="text">
            </div>
        </div>
        <div class="calc__box">
            <div class="input__container">
                <p><input id="boxTwo-left" class="input" type="text"> is what percent of <input id="boxTwo-right" class="input" type="text"> ?</p>
            </div>
            <div class="output__container">
                <button id="btn2" onclick={calculateBoxTwo()} class="btn">Calculate</button>
                <input id="boxTwo-output" class="output__field" type="text">
            </div>
        </div>
        <div class="calc__box">
            <div class="input__container">
                <p id="long">What is the percentage increase/decrease from <input id="boxThree-left" class="input" type="text"> to <input id="boxThree-right" class="input" type="text"> ?</p>
            </div>
            <div class="output__container">
                <button id="btn3" onclick={calculateBoxThree()} class="btn">Calculate</button>
                <input id="boxThree-output" class="output__field" type="text">
            </div>
        </div>
      </div>
      <button onclick={clearCalculator()} id="clear-btn">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
